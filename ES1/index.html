<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c1b366aa50.js" crossorigin="anonymous"></script>
    <title>Pinterest card</title>
</head>
<body>
    <!-- contenitore globale -->
    <div class="container">
        <img src="./825716941387441.png" alt="image">
        <!-- contenitori dei pulsanti inizialmente non visibile-->
        <div class="content-btns">
            <!-- pulsante save -->
            <button id="save-btn">Save</button>
            <!-- pulsante freccia -->
            <button id="arrow-up-right" class="down-button">
                <i class="fa-solid fa-arrow-up"></i>
                <span>westwingn...</span>
            </button>
            <!-- pulsante share -->
            <button id="share" class="down-button">
                <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </button>
            <!-- pulsante menu -->
            <button id="menu" class="down-button">
                <i class="fa-solid fa-ellipsis"></i>
            </button>
        </div>
    </div>
</body>
</html>
